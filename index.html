<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="box">
        <div id="container">
            <div id="search">
                <div>
                <input class="search" type="text" placeholder="Enter a City Name">
                    <button><img src="images/search.png" alt="">
                    </button>
                </div>
            </div>
            <div >
                <p id="error">Enter a Correct City Name</p>
            </div>
            <div id="temp">
                <img  alt="" id="weatherImg">
                <h1 id="temperature"></h1>
                <h2 id="city"></h2>
            </div>
            <div id="info">
                <div id="left">
                    <img src="images/humidity.png" alt="">
                    <div>
                        <h3 id="humidity"></h3>
                        <h4>Humidity</h4>
                    </div>
                </div>
                <div id="right">
                    <img src="images/wind.png" alt="">
                    <div>
                        <h3 id="wind"></h3>
                        <h4>Wind Speed</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
